<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="project.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class=" mb-4">My Task Board</h1>

<form id="taskForm" class="mx-auto">
    <div class="mb-2">
        <input type="text" id="data" class="form-control" placeholder="Enter task" required>
    </div>
    <div class="mb-2">
        <input type="date" id="date" class="form-control" required>
    </div>
    <div class="mb-2">
        <input type="time" id="time" class="form-control" required>
    </div>
    <div  class="mb-2">
        <button id="save" type="submit"   class="form-control btn btn-primary" >Save Task</button>
    </div>
     
        <div>
            <button type="reset" class="btn btn-secondary form-control">Reset Form</button>
        </div>

</form>

        
        <div id="addTheTasks" class="d-flex flex-wrap justify-content-start gap-3"  dir="ltr"></div>
    </div>

    
    <script src="project1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
